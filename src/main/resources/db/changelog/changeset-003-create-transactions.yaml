databaseChangeLog:
  - changeSet:
      id: 3
      author: aslan
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            constraintName: fk_transactions_from_card
            referencedTableName: cards
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            constraintName: fk_transactions_to_card
            referencedTableName: cards
            referencedColumnNames: id
